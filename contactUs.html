    <body id="contact_body">
        <nav class="navbar navbar-inverse"> <!--https://www.w3schools.com/bootstrap/bootstrap_navbar.asp-->
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Corpus of Contemoporary American English</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>

              </ul>

        <!--https://bootsnipp.com/snippets/7nmOW#comments-->
        <div class="container contact-form">
            <div class="contact-image">
                <img src="send.png" alt="contact"/>
            </div>
            <form method="post"></form>
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
